<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
       <!-- CSS de Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 color="red">Rellene sus datos por favor</h1>

		<form id="formulario" class="row g-3 needs-validation" action="guardar.php" method="GET">

			<div id="ciudad" class="d-flex gap-10 row form-group">
				<label for="formControlSelect1">Ciudad</label>
				<select class="form-control" id="formControlSelect1" placeholder="Roma" name="cityName">
					<option>Ámsterdam</option>
					<option>Roma</option>
					<option>París</option>
					<option>Berlín</option>
					<option>Madrid</option>
					</select>
			</div>


				<div id="pais" class="d-flex gap-10 row form-group">
					<label for="formControlSelect2">País</label>
					<select class="form-control" id="formControlSelect2" placeholder="Italia" name="countryName">
						<option>Holanda</option>
						<option>Italia</option>
						<option>Francia</option>
						<option>Alemania</option>
						<option>España</option>
						</select>
				</div>


					<div id="idioma" class="d-flex gap-10 row form-group">
						<label for="formControlSelect3">Idioma</label>
						<select class="form-control" id="formControlSelect3" placeholder="Italiano" name="language">
							<option>Holandés</option>
							<option>Italiano</option>
							<option>Francés</option>
							<option>Inglés</option>
							<option>Alemán</option>
							<option>Español</option>
							</select>
					</div>

					<div id="poblacion" class="d-flex gap-10 row form-group">
						<label for="formControlSelect4">Población</label>
						<select class="form-control" id="formControlSelect4" placeholder="5" name="poblation">
							<option>5</option>
							<option>10</option>
							<option>100.000</option>
							<option>200.000</option>
							<option>500.000</option>
							<option>1.000.000</option>
							<option>1.000.000+</option>
							</select>
					</div>

			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>
	<!-- JS de Bootstrap (requiere jQuery) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
